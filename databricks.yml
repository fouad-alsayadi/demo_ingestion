# This is a Databricks asset bundle definition for demo_ingestion.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: demo_ingestion

include:
  - resources/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  warehouse_id:
    description: The warehouse to use
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-22ecb965-8738.cloud.databricks.com
    variables:
      warehouse_id: f9bbf8e46c5bed76
      catalog: fouad_demo_dev
      schema: ${workspace.current_user.short_name}

  prod:
    mode: production
    workspace:
      host: https://dbc-22ecb965-8738.cloud.databricks.com
      # We explicitly specify /Workspace/Users/fouad.alsayadi@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/fouad.alsayadi@databricks.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      warehouse_id: f9bbf8e46c5bed76
      catalog: fouad_demo_dev
      schema: default
    permissions:
      - user_name: fouad.alsayadi@databricks.com
        level: CAN_MANAGE
    run_as:
      user_name: fouad.alsayadi@databricks.com
